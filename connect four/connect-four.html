    <script>

    $(function(){
        const displayCurrentPlayer = document.querySelector('#current-player')
        const squares = document.querySelectorAll('.grid div')
        const tiles = document.querySelectorAll('.container div')
        $(document).ready(function(){
            $(".column1").on('mouseenter mouseleave', function(e) {
                if (e.type == 'mouseenter') {
                    for (let i = 7; i < squares.length - 7; i++){
                        if (displayCurrentPlayer.innerHTML == 'Player 1'){
                            if (i % 7 == 2 && !squares[i].classList.contains('taken')){
                                squares[i].classList.add('x')
                                tiles[0].classList.add('x')
                            }

                        } else {
                            if (i % 7 == 2  && !squares[i].classList.contains('taken')){
                                squares[i].classList.add('b')
                                tiles[0].classList.add('b')
                            }
                        }
                    }

                } else {
                    for (let i = 7; i < squares.length - 7; i++){
                        if (i % 7 == 2){
                            squares[i].classList.remove('x')
                            squares[i].classList.remove('b')
                            tiles[0].classList.remove('x')
                            tiles[0].classList.remove('b')
                        }
                    }
                }    
                  
            })
